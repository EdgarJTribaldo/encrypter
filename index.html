<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- icon -->
    <link rel="icon" href="./assets/img/Vector.png" type="image/icon type" />
    <!-- google font -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap"
      rel="stylesheet"
    />

    <!-- ResetCss -->

    <link rel="stylesheet" href="./assets/css/reset.css" />

    <!-- MiPropioEstilo -->

    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Encryptor Code</title>
  </head>

  <body>
    <!-- Header -->
    <header>
      <img class="logo" src="./assets/img/Vector.png" alt="Logo Alura" />
    </header>
    <!-- Cuerpo -->
    <main class="mainDiv">
      <!-- desencriptador -->
      <section class="seccion1">
        <div class="contenedorCajaTexto">
          <!-- TextoDeEntrada -->
          <textarea
            class="cajaTexto"
            id="textoEntrada"
            placeholder="ingrese el texto que quiere encriptar"
            cols="35"
            rows="10"
          >
          </textarea>
        </div>
        <p id="mensaje" class="mensaje">
          El campo del desencriptador está vacío.
        </p>
        <div class="alerta">
          <img src="./assets/img/alerta.svg" alt="alerta" />
          <h6 class="informacion">Solo letras minisculas y sin acento</h6>
        </div>
        <!-- ContenedorDeBotones -->
        <div id="cajaBotones" class="contenedorBotones">
          <button onclick="btnEncriptar()" id="btn-encriptar" class="botones">
            Encriptar
          </button>
          <button
            onclick="btnDesencriptar()"
            id="btn-descencriptar"
            class="btnDesencriptar"
          >
            Desencriptar
          </button>
        </div>
      </section>
      <!-- encriptador -->
      <section class="seccion2">
        <div class="wrapperCopiar">
            <div class="contenedorMuneco">
              <img class="imagen1" src="./assets/img/Muñeco.png" alt="muneco" />
              <div class="frameTextos">
                <h3 id="textoACopiar">Ningun mensaje fue encontrado</h3>
                <p>
                  Ingresa el texto que desea encriptar o <br />
                  desencriptar
                </p>
              </div>
            </div>
          </div>

          <!-- Textos -->

          <!-- BotonCopiar -->
   
        
          </div>
          
        </div>
        <button class="btnCopiar" onclick="btnCopiar()" id="btn-copiar">
          Copiar
        </button>
        <div class="wrapper-resultado">
          <p class="textoResultado"></p>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <span>Copyright Edgar J Tribaldo</span>
      <!-- RedesSociales -->
      <a href=""></a>
      <a href=""></a>
      <a href=""></a>
    </footer>
    <script src="./assets/js/scripts.js"></script>
  </body>
</html>
