<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- ResetCss -->

    <link rel="stylesheet" href="./assets/css/reset.css" />

    <!-- MiPropioEstilo -->

    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Encryptor Code</title>
  </head>

  <body>
    <!-- Header -->
    <header>
      <div class="contenedorHeader">
      <img src="./assets/img/Vector.png" alt="Logo Alura" />
      </div>
    </header>
    <!-- Cuerpo -->
    <main>
      <!-- desencriptador -->
      <section class="contenedores">
        <!-- TextoDeEntrada -->
        <input class="frame2" id="textoEntrada" placeholder="ingrese el texto que quiere encriptar" type="text" ></input>
        <p id="mensaje" class="mensaje">El campo del desencriptador está vacío.</p>

        <!-- ContenedorDeBotones -->
        <div id="cajaBotones" class="cajaBotones">
          <button onclick="btnEncriptar()" id="btn-encriptar" class="botones">Encriptar</button>
          <button onclick="btnDesencriptar()" id="btn-descencriptar" class="botones">Desencriptar</button>
        </div>
      </section>
      <!-- encriptador -->
      <section class="contenedores">
        <!-- textoEncriptado -->
        <textarea id="textoSalida"></textarea>
        <img class="muñeco" src="./assets/img/Muñeco.png" alt="">
        <!-- Textos -->
        <div class="frameTextos">
        <h3>Ningun mensaje fue encontrado</h3>
        <p>Ingresa el texto que desea encriptar o desencriptar</p>
      </div>
        <!-- BotonCopiar -->
        <button id="btn-copiar" class="botones">Copiar</button>
      </section>
    </main>

    <!-- Footer -->
    <footer>
       <span>Copyright Edgar J Tribaldo</span>
      <!-- RedesSociales -->
      <a href=""></a>
      <a href=""></a>
      <a href=""></a>
    </footer>
    <script src="./assets/js/scripts.js"></script>
  </body>
</html>
