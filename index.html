<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- icon -->
    <link rel="icon" href="./assets/img/Vector.png" type="image/icon type" />
    <!-- google font -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap"
      rel="stylesheet"
    />

    <!-- ResetCss -->

    <link rel="stylesheet" href="./assets/css/reset.css" />

    <!-- MiPropioEstilo -->

    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Encryptor Code</title>
  </head>

  <body>
    <!-- Header -->
    <header>
      <div class="contenedorHeader">
        <img src="./assets/img/Vector.png" alt="Logo Alura" />
      </div>
    </header>
    <!-- Cuerpo -->
    <main>
      <!-- desencriptador -->
      <section class="contenedores">
        <!-- TextoDeEntrada -->
        <textarea
          class="text-area"
          id="textoEntrada"
          placeholder="ingrese el texto que quiere encriptar"
          cols="35"
          rows="10"
        >
        </textarea>
        <p id="mensaje" class="mensaje">
          El campo del desencriptador está vacío.
        </p>

        <div>
          <h6 class="informacion">Solo letras minisculas y sin acento</h6>
        </div>

        <!-- ContenedorDeBotones -->
        <div id="cajaBotones" class="cajaBotones">
          <button onclick="btnEncriptar()" id="btn-encriptar" class="botones">
            Encriptar
          </button>
          <button
            onclick="btnDesencriptar()"
            id="btn-descencriptar"
            class="botones"
          >
            Desencriptar
          </button>
        </div>
      </section>
      <!-- encriptador -->
      <section class="contenedores">
        <!-- textoEncriptado -->
        <textarea
          class="text-area"
          id="textoSalida"
          cols="50"
          rows="12"
        ></textarea>
        <!-- Textos -->
        <div class="frameTextos">
          <h3>Ningun mensaje fue encontrado</h3>
          <p>Ingresa el texto que desea encriptar o desencriptar</p>
        </div>
        <!-- BotonCopiar -->
        <div>
          <button onclick="btnCopiar()" id="btn-copiar">Copiar</button>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <span>Copyright Edgar J Tribaldo</span>
      <!-- RedesSociales -->
      <a href=""></a>
      <a href=""></a>
      <a href=""></a>
    </footer>
    <script src="./assets/js/scripts.js"></script>
  </body>
</html>
